<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>GuardianEye - Stream</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta name="viewport" content="width=device-width">
    <script type="text/javascript" src="app.js"></script>
    <link rel="manifest" href="manifest.json" />

</head>

            <p id="record"><button id="bRecord" onclick="window.location.href='record.html'">Record</button></p>

            <p id="myProfile"><button id="bMyProfile" onclick="window.location.href='myProfile.html'">MyProfile</button>
            </p>
            <img src="image/myprofile.png" id="imgMyProfile" onclick="window.location.href='myProfile.html'">

            <img id="logomenu" src="image/icon.png">
        </div>
        <img src="image/menu.png" onclick="openCloseBar()" id="openClose">

        
    </div>



    <div id="stream">
        <img id="streamVideo" src="http://raspandrillizz:8081/">
    </div>

</html>
